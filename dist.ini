name    = Music-ModalFunction
author  = Gene Boggs <gene@cpan.org>
license = Artistic_2_0
copyright_holder = Gene Boggs
copyright_year   = 2024

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = Prolog
stopwords = ChordNote
stopwords = KeyFunction
stopwords = KeyNote
stopwords = KeyRoman
stopwords = ModeFunction
stopwords = ModeNote
stopwords = ModeRoman
stopwords = Argh
stopwords = nb

[Prereqs / TestRequires]
Test::More = 0.88

[Prereqs / RuntimeRequires]
Moo = 2
MIDI::Util = 0.0403

[GatherDir]
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
